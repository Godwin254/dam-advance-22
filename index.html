<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Heads ot Tails Game</title>
</head>
<body>
    <div class="banner">
        <div class="left-side">
            <h3>Heads or Tails Game</h3>
            <p>
                Hey there, This is an interesting that entails guessing sides.
                The more guess on HEAD lead to a chance of winning.
                You will be playing against the COMPUTER!! 
            </p>
            <input type="button" value="Begin Game" class="btn">

            <div class="scoreboard">
                <span class="title">Scoreboard</span>
                <h2 class="username">PLAYER: <span class="score1 sc">0</span> </h2>
                <h2>COMPUTER: <span class="score2 sc">0</span> </h2>
            </div>
        <span>Copyright 2022 | <b> made by Brown </b></span>

        </div>
        <div class="right-side">
            <h2>Take a Guess... <span class="username">{Name}</span> </h2>
            <span id="alert"> </span>
            <div class="options">
                <div class="head coin btn">
                    <img class="image1" src="./assets/images/head-side.png" alt="head">
                    <span>Head</span>
                </div>
                <div class="tail coin btn">
                    <img class="image2" src="./assets/images/tail-side.png" alt="tail">
                    <span>Tail</span>
                </div>
            </div>
        </div>
        .
    </div>
    
    <script src="./src/main.js"></script>
</body>
</html>
